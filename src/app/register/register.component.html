<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="register-card">
                <mat-card-header>
                    <h2>Registeration</h2>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="registerform" (ngSubmit)="proceedregister()">
                        <mat-form-field class="register-form-field">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="id" >
                        </mat-form-field>
                        <mat-form-field class="register-form-field">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" >
                        </mat-form-field>
                        <mat-form-field class="register-form-field">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" >
                        </mat-form-field>
                        <mat-form-field class="register-form-field">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" >
                        </mat-form-field>
                        <mat-radio-group formControlName="gender" aria-label="Select an option" class="gender-form register-form-field">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="female">Female</mat-radio-button>
                        </mat-radio-group>
                        <div>
                            <button mat-raised-button color="primary" class="register-button">Register</button><br>
                            <button mat-button class="mt-3" routerLink="/login">Already have an account? Login</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
