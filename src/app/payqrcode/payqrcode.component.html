

<mat-dialog-content class="text-center">	
  <button mat-icon-button mat-dialog-close class="close-button" >
    <mat-icon>close</mat-icon>
  </button>
  <p mat-dialog-content>
    <span class="text-center">Scan the QR code to pay</span>
  </p>

  <qrcode [qrdata]="qrString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

  <p mat-dialog-content>
    <span class="text-center">Or enter the following code manually</span>
  </p>

  <p mat-dialog-content>
    <span class="text-center" style="color:blueviolet">{{qrString}}</span>
  </p>

  <p mat-dialog-content>
    <span class="text-center">Simulate payment by clicking the button below</span>
  </p>

  <p>
    <button mat-raised-button mat-dialog-close color="primary" type="submit" (click)="onSubmit()">Pay</button>
  </p>
</mat-dialog-content>
