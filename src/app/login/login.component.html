<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="login-card">
                <mat-card-header>
                    <h2>User Login</h2>
                </mat-card-header>
                <mat-card-content>
                    <form class="login-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
                        <mat-form-field class="login-form-field">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="id">
                        </mat-form-field>
                        <mat-form-field class="login-form-field">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password">
                        </mat-form-field>
                        <div>
                            <button mat-raised-button class="login-button" color="primary">Login</button>
                            <a routerLink="/register" mat-button class="mt-3">Dont have an account? Register
                                here</a>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
            <style>
                .login-card {
                    max-width: 400px;
                    margin: 0 auto;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }
                
                .login-title {
                    font-size: 1.5rem;
                    font-weight: 500;
                }
                
                .login-form {
                    display: flex;
                    flex-direction: column;
                }
                
                .login-form-field {
                    margin-bottom: 16px;
                }
                
                .login-button {
                    align-self: flex-end;
                    width: 100% !important;
                }
            </style>
            
        </div>
    </div>
</div>
